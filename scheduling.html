<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="scheduling2.css">
	<title>Scheduling</title>
</head>
<body>
<h1>Scheduling an Appointment</h1>
  <div id="links">
    <ul>
	  <li><a href="home.html">Home</a></li>
	  <li><a href="contact.html">Contact</a></li>
	</ul>
  </div>
 <div id="user">
   <p>Please enter your first and last name. Then select an appointment time.</p>
   <input id="name" type="text" placeholder="First and Last Name">
 </div>
 <div id="container1">
  <h2>User</h2>
  	<button id="b1">8:30</button>
  	<button id="b2">9:15</button>
  	<button id="b3">9:45</button>
  	<button id="b4">10:15</button>
  	<button id="b5">10:45</button>
  	<button id="b6">11:30</button>
  	<button id="b7">1:00</button>
  	<button id="b8">1:45</button>
  	<button id="b9">2:30</button>
  	<button id="b10">3:00</button>
  	<button id="b11">3:45</button>
  	<button id="b12">4:30</button>
  </div>
  <div id="container2">
    <h2>Business</h2>
      <button id="c1">8:30</button>
  	  <button id="c2">9:15</button>
  	  <button id="c3">9:45</button>
  	  <button id="c4">10:15</button>
  	  <button id="c5">10:45</button>
  	  <button id="c6">11:30</button>
  	  <button id="c7">1:00</button>
  	  <button id="c8">1:45</button>
  	  <button id="c9">2:30</button>
  	  <button id="c10">3:00</button>
  	  <button id="c11">3:45</button>
  	  <button id="c12">4:30</button>
  </div>
  
  <button id="reset">Reset</button>
  <div id="apt">Appointments for the day.</div>
  <p id="confirmation"></p>
  <script type="text/javascript" src="scheduling.js"></script>


</body>
</html>
