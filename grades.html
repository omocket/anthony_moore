<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="initial-scale=1.0, width=device-width">
<link rel="stylesheet" type="text/css" media="screen and (max-width: 300px)" href="css/xSmallGrades.css">
<link rel="stylesheet" type="text/css" media="screen and (min-width: 301px) and (max-width: 400px)" href="css/smallGrades.css">
<link rel="stylesheet" type="text/css" media="screen and (min-width: 401px) and (max-width: 550px)" href="css/mediumGrades.css">
<link rel="stylesheet" type="text/css" media="screen and (min-width: 551px) and (max-width: 1500px)" href="css/grades.css">

<title>GPA Calculator</title>

</head>
<body>
<div id="border">
<h2>GPA Calculator</h2>

<div id="container">
<div id="course">
  <h3>Courses</h3>
  <ul>
   <li><input type="text"></li>
   <li><input type="text"></li>
   <li><input type="text"></li>
   <li><input type="text"></li>
  </ul>
</div>

<div id="grades">
  <h3>Grades</h3>
  <ul>
   <li><input type="text" maxlength="1"></li>
   <li><input type="text" maxlength="1"></li>
   <li><input type="text" maxlength="1"></li>
   <li><input type="text" maxlength="1"></li>
  </ul>
</div>

<div id="credits">
  <h3>Credits</h3>
  <ul>
   <li><input type="number" maxlength="1"></li>
	 <li><input type="number" maxlength="1"></li>
	 <li><input type="number" maxlength="1"></li>
	 <li><input type="number" maxlength="1"></li>
  </ul>
</div>
</div>

<div id="calculate">
<p><span id="result">0.00</span> GPA</p>
<p><button id="cal" type="button">Calculate</button></p>
</div>
</div>

<script type="text/javascript" src="gradeScript.js"></script>
</body>

</html>
