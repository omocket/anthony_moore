<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width-device, user-scalable=no, intial-scale=0, minimal-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Login</title>
    </head>
        <body class="login" onunload="checkCookie()">
          <h2 id="message">Welcome Future User</h2>
             <form name="myForm" class="form-signin" action="home.html" onSubmit="return checkCookie();">
                <div >
                  <input type="email" name="userEmail" class="form-control" placeholder="Enter email" id="email">
                    <span id="emailErr"></span>
                </div>
                <div>
                  <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                    <span id="pwdErr"></span>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="remember"> Remember me
                  </label>
                </div>
                  <button type="submit" id="submitBtn" class="btn btn-primary" >Submit</button>
              <form>
                    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="cookies.js"></script>
        </body>
</html>
